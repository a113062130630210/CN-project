<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <script>
        function check_two_password_are_the_same(){
            var username_ = document.forms["UserInput"]["username"].value;
            var password1 = document.forms["UserInput"]["password"].value;
            var password2 = document.forms["UserInput"]["check_password"].value;
            if(password1 != password2){
                alert("Two passwords are not the same");
                return false;
            }
            
            if(username_.length == 0){
                alert("Username cannot be blank!");
                return false;
            }

            if(password1.length == 0){
                alert("Password cannot be blank!");
                return false;
            }

            if(password2.length == 0){
                alert("Checkpassword cannot be blank!");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Here is the place for you to register</h1>

<form name="UserInput" method="post" action="register.php" onsubmit="return check_two_password_are_the_same()">
帳號:
<input type="text" name="username" id="username"><br/><br/>
密碼:
<input type="text" name="password" id="password"><br/><br/>
確認密碼:
<input type="text" name="check_password" id="check_password"><br/><br/>
<input type="submit" value="註冊" name="submit">
</form>
</body>
</html>
